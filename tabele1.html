<html>
    <head>
        <style>
            table, td, tr
            {
                border: 1px solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2">1</td>
                <td>2</td>
                
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td>6</td>
                <td colspan="2">7</td>
                
            </tr>
            <tr>
                <td colspan="3">8</td>
            </tr>
            
        </table>
    </body>
</html>
