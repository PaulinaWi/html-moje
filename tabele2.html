<html>
    <head>
        <style>
            table, td, tr
            {
                border: 1px solid blue;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
      <table>
        <tr>
            <td colspan="2">1</td>
            <td rowspan="2">2</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2">5</td>
        </tr>
        <tr>
            <td colspan="3">6</td>
        </tr>
      </table>
        
    </body>
</html>
